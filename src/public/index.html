<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  padding: 0;
  text-align: center;
}

svg {
  margin:  0 auto;
  margin-top: 100px;
}

.land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.bubble {
  fill: brown;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble :hover {
  stroke: #000;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(98, 87, 87, 0.8);
  color: #fff;
  border-radius: 2px;
  pointer-events: none;
  font-size: 14px;
}

.d3-tip .name {
  color: rgb(255, 174, 174);
  font-style: italic;
  font-size: 15px;
}

.d3-tip .amount {
  margin-top: 0.4pc;
  margin-bottom: -0.3pc;
  color: rgb(78, 255, 78);
  font-weight: bolder;
  font-size: 15px;
}

.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1.3;
  color: rgba(98, 87, 87, 0.8);
  position: absolute;
  pointer-events: none;
}

.d3-tip.n:after {
  content: "\25BC";
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  text-align: center;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="javascript/d3-tip.js"></script>
<script src="javascript/chance.min.js"></script>
<script>

var width = 960,
    height = 600;

var formatNumber = d3.format(",.0f");

var path = d3.geo.path().projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) {
      var amount = d.amount;
      var name = chance.name();
      var html = "<div><span class='name'>" + name + "</span>  invoiced</div>" +
                 "<div class='amount'>$" + amount + "</div>";

      return html;
    })
    .direction('n')
    .offset([-3, 0])

d3.json("../../build/us.json", function(error, us) {
  if (error) return console.error(error);

  svg.append("path")
      .datum(topojson.feature(us, us.objects.nation))
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "border border--state")
      .attr("d", path);


  // load all circles into canvas and hide all
  svg.append("g")
      .call(tip)
      .attr("class", "bubble")
    .selectAll("circle")
      .data(topojson.feature(us, us.objects.counties).features
        .sort(function(a, b) { return b.properties.population - a.properties.population; }))
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .style("visibility", "hidden")
      .on('shown', tip.show)
      .on('hidden', tip.hide)
      .attr("r", function(d){
        d['amount'] = (Math.random() * (3000 - 500) + 500).toFixed(2);
        return (d['amount'] / 100) + 2;
      }) // circle radius

    // set animation for each circle
    svg.selectAll("circle")
      .transition()
        .each(function(d, i) {
          d3.select(this)
            .transition()
              .duration(2000)
              .delay(i * 2000)
              .each("start", function(){ this.dispatchEvent(new CustomEvent("shown"));})
              .style("visibility", "visible")
              .each("end", function(){ this.dispatchEvent(new CustomEvent("hidden"));})
        })
});

d3.select(self.frameElement).style("height", height + "px");

</script>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  padding: 0;
  text-align: center;
}

svg {
  margin:  0 auto;
  margin-top: 100px;
}

.land {
  fill: #ddd;
}

.background {
  fill: none;
  pointer-events: all;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.bubble {
  fill: brown;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble :hover {
  stroke: #000;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(98, 87, 87, 0.8);
  color: #fff;
  border-radius: 2px;
  pointer-events: none;
  font-size: 14px;
}

.d3-tip .name {
  color: rgb(255, 174, 174);
  font-style: italic;
  font-size: 15px;
}

.d3-tip .amount {
  margin-top: 0.4pc;
  margin-bottom: -0.3pc;
  color: rgb(78, 255, 78);
  font-weight: bolder;
  font-size: 15px;
}

.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1.3;
  color: rgba(98, 87, 87, 0.8);
  position: absolute;
  pointer-events: none;
}

.d3-tip.n:after {
  content: "\25BC";
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  text-align: center;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="javascript/d3-tip.js"></script>
<script src="javascript/chance.min.js"></script>
<script>

var width = 960,
    height = 600,
    centered;

var formatNumber = d3.format(",.0f");

var path = d3.geo.path().projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", zoom);

var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) {
      var amount = d.amount;
      var name = chance.name();
      var html = "<div><span class='name'>" + name + "</span>  invoiced</div>" +
                 "<div class='amount'>$" + amount + "</div>";

      return html;
    })
    .direction('n')
    .offset([-3, 0])

var g = svg.append("g");

d3.json("../../build/us.json", function(error, us) {
  if (error) return console.error(error);

  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", zoom);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});

function zoom(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

d3.select(self.frameElement).style("height", height + "px");

</script>
